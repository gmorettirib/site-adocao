<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Perfil</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS separado -->
    <link rel="stylesheet" href="../projeto/css/estilo_cadastro_pet.css" />
    <link rel="stylesheet" href="../projeto/css/perfil.css" />
  </head>

  <body class="text-white">
    <header>
      <div class="logo">LOGO</div>

      <div class="menu">
        <a href="#">CADASTRE-SE</a>
        <a href="#">LOGIN</a>
      </div>
    </header>

    <section class="bg-container">
      <div class="perfil-card">
        <h2 class="titulo">GERENCIAR PERFIL</h2>

        <form action="#" method="POST" class="perfil-form">
          <div class="campo-duplo">
            <div class="campo-nome">
              <label>Nome:</label>
              <input type="text" placeholder="Seu nome completo" />
            </div>

            <div>
              <label>Senha:</label>
              <input type="password" placeholder="********" />
            </div>
          </div>

          <div class="campo-duplo">
            <div>
              <label>Telefone:</label>
              <input type="text" placeholder="(xx) xxxxx-xxxx" />
            </div>

            <div>
              <label>Email:</label>
              <input type="email" placeholder="seuemail@email.com" />
            </div>
          </div>

          <div class="campo">
            <label>Endereço:</label>
            <input
              type="text"
              placeholder="Rua, número, bairro, cidade"
            />
          </div>

          <div class="campo">
            <label>Foto de perfil:</label>
            <input type="file" class="file-input" />
          </div>

          <div class="botoes">
            <button type="submit" class="btn-salvar">Salvar alterações</button>
            <button type="reset" class="btn-cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
