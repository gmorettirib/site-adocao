<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha do Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../projeto/css/estilo_cadastro_pet.css" />
  </head>

  <body class="text-white">
    <header>
      <div class="logo">LOGO</div>
      <div class="menu">
        <a href="#">CADASTRE-SE</a>
        <a href="#">LOGIN</a>
      </div>
    </header>

    <section
      class="max-w-4xl mx-auto mt-12 bg-purple-700/90 p-8 rounded-2xl shadow-xl"
    >
      <h1 class="text-3xl font-bold text-purple-200 mb-8">FICHA DO PET!</h1>

      <form
  class="space-y-6"
  action="http://localhost/site-adocao/projeto/php/processa_cadastro_pet.php"
  method="POST"
  enctype="multipart/form-data"
>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Nome (do pet):</label>
            <input
              type="text"
              name="nome"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Descrição:</label>
            <input
              type="text"
              name="descricao"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block font-semibold mb-1">Cor:</label>
            <input
              type="text"
              name="cor"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Tamanho (cm):</label>
            <input
              type="number"
              name="tamanho"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Peso:</label>
            <input
              type="number"
              name="peso"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
        </div>

        
        <div class="grid grid-cols-2 gap-4 items-end">
          <div>
            <label class="block font-semibold mb-1">Castrado?</label>
            <div class="flex gap-3 mb-3">
              <label class="flex items-center gap-1">
                <input type="radio" name="castrado" value="nao" /> Não
              </label>
              <label class="flex items-center gap-1">
                <input type="radio" name="castrado" value="sim" /> Sim
              </label>
            </div>

            <label class="block font-semibold mb-1">Se sim, quais?</label>
            <input
              type="text"
              name="vacinas"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>

          <div class="self-end">
            <label class="block font-semibold mb-1">Foto do pet:</label>
            <input
              type="file"
              name="foto"
              accept="image/*"
              class="w-full text-gray-800 bg-white rounded-md p-2 focus:outline-none"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Tipo:</label>
            <input
              type="text"
              name="tipo"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Raça:</label>
            <input
              type="text"
              name="raca"
              class="w-full rounded-md p-2 text-gray-800 focus:outline-none"
            />
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-purple-300 hover:bg-purple-400 text-purple-900 font-semibold px-6 py-2 rounded-full transition"
          >
            CADASTRAR PET
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
